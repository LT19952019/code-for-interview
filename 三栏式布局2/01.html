<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <style>
      .contain {
          display: flex;
          width: 100%;
          height: 200px;
      }
      .left {
        width: 200px;
        height: 200px;
        background-color: red;
      }
      .right {
        width: 200px;
        height: 200px;
        background-color: green;
      }
      .main {
        height: 200px;
        flex: 1;
        background-color: yellow;
      }
  </style>
</head>
<body>
    <div class="contain">
        <div class="left"></div>
        <div class="main"></div>
        <div class="right"></div>
    </div>
</body>
</html>
