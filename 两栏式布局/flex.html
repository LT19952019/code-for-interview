<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex两栏式布局</title>
    <style>
        .contain {
            height: 200px;
            display: flex;
        }
        .left {
            background-color: red;
            width: 200px;
        }
        .right {
            background-color: green;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="contain">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
