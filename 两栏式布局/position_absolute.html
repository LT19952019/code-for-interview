<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position_absolute</title>
    <style>
        .contain {
            position: relative;
            width: 100%;
            height: 200px;
        }
        .left {
            position: absolute;
            background-color: red;
            top: 0;
            left: 0;
            height: 200px;
            width: 200px;
        }
        .right {
            background-color: green;
            height: 200px;
            margin-left: 200px;
        }
    </style>
</head>
<body>
    <div class="contain">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
